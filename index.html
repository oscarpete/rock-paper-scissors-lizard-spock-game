<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors lizard Spock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<header>
    <h1>Rock paper scissors lizard Spock</h1>
</header>

<div class="marcador">
    <div class="user-label badge">User</div>
    <div class="comp-label badge">PC</div>
    <span id="user-score">0</span> :
    <span id="comp-score">0</span>
</div>

<div class="result">
    <p id="reason">Who will</p>
    <p id="res">WIN?</p>
</div>

<div class="opciones">

    <!-- -->
    <div class="choice" id="r2">
        <img src="images/rock2.png" alt="" onclick="option(0)">
    </div>
    <div class="choice" id="p">
        <img src="images/paper.png" alt="" onclick="option(1)">
    </div>
    <div class="choice" id="t">
        <img src="images/scissors.png" alt="" onclick="option(2)">
    </div>
    <div class="choice" id="l">
        <img src="images/lizard.png" alt="" onclick="option(3)">
    </div>
    <div class="choice" id="s">
        <img src="images/spock.png" alt="" onclick="option(4)">
    </div>

</div>
<div class="opciones">
    <p id="accion">Click below to see PC's turn!!!</p>
    <div class="choicepc">
        <img src="images/ai.png" id="pcHas" alt="">
    </div>

</div>
<!-- <p id="accion">A Jugar!!!</p>
 -->
<div class="opciones">
<button class="choice" id="resetall" value="Reload Page" onClick="document.location.reload(true)">RESET</button>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
